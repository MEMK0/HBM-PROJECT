<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript Objects</title>
</head>
<body>
    


    <script>
        const product = {
            name : "white sneakers",
            description : "white sneakers with stripes",
            price : 10.20,
            rating:{
                stars: 4.5,
                count: 87,
            },
            fun: function haveFun () {
                console.log("learning is fun")
            },
            manufacturers: [francis, jason, kimah]
        }

        console.log(product);
        // accessing objects values using the dot(.) notation
        console.log(product.name);
        console.log(product.description);
        console.log(product.price);
        console.log(product.rating.stars);
        product.fun(); //method.function saved inside of an object;
        //console.log(); math.random(); methods

        //DOM - Document object models 


    </script>
</body>
</html>
