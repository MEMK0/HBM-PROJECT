<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript loops</title>
</head>
<body>
    <!-- loops// -->

    <script>
        // for...loop
        // while...loop
        // do..while...loop

        // the for...loop
       // for(initial variable; loop condition; decrement/increment_step){the loop action }
       for(i = 0; i <= 10; i++) {console.log(i)};

       //while...loop
       let j = 20;
       while(j >= 10){ console.log(j);
             j--;}
       //the do..while...loop
       let k = 5;
       do{
            console.log(k);
            k--;
       } while(k >= 0);
           

    </script>
</body>
</html>
